<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Intro</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel"> // Step 2 : Script type should be text/babel; 
    // const stateArray = 
    
    const App = () => {
        const [balance , setBalance] = React.useState(3000);
        
        function increaseAmmount() {
            setBalance(balance * 2);
        }

        return (
                <div>
                    <h1>React State Example</h1>
                    <h1>Baburao's Bank Balance {balance}</h1>
                    <button onClick = {increaseAmmount}>Increament Balance by 2X </button>
                </div>
            );
        };
        const reactRoot = ReactDOM.createRoot(document.getElementById('root'));
        reactRoot.render(<App />);
    </script>
</body>

</html>
